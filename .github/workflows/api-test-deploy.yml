name: Moyo API Test Server Deploy

on:
  push:
    branches:
      - develop
    path:
      - Moyoy-Api/**

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Github Repository 에서 파일 불러 오기
        uses: actions/checkout@v4

      - name: JDK 21버전 설치
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Gradle 캐싱
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle','**/*.gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: gradlew 실행 권한 부여
        run: chmod +x ./gradlew

      - name: 빌드
        run: ./gradlew :Moyoy-Api:clean :Moyoy-Api:build

      - name: JAR 이름 변경
        run: mv ./Moyoy-Api/build/libs/*SNAPSHOT.jar ./moyoy-api.jar

      - name: AWS 인증 설정
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.TEST_SERVER_EC2_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.TEST_SERVER_EC2_AWS_SECRET_KEY }}
          aws-region: ap-northeast-2

      - name: S3로 JAR 업로드
        run: aws s3 cp ./moyoy-api.jar s3://${{ secrets.TEST_SERVER_DEPLOY_S3_BUCKET }}/moyoy-api.jar

      - name: SSM RunCommand로 EC2에 배포 명령 실행
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.TEST_SERVER_EC2_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy from GitHub Actions" \
            --parameters "commands=[
              \"bash -c '
                cd /root &&
                source ${{ secrets.TEST_ENV }} &&
                aws s3 cp s3://${{ secrets.TEST_SERVER_DEPLOY_S3_BUCKET }}/moyoy-api.jar /root/moyoy-test/api/tobe/moyoy-api.jar &&
                rm -rf /root/moyoy-test/api/current &&
                mkdir /root/moyoy-test/api/current &&
                mv /root/moyoy-test/api/tobe/moyoy-api.jar /root/moyoy-test/api/current/moyoy-api.jar &&
                rm -rf /root/moyoy-test/api/tobe &&
                cd /root/moyoy-test/api/current &&
                sudo fuser -k -n tcp 8080 || true &&
                nohup java -jar moyoy-api.jar --spring.profiles.active=test --server.port=8080 &
              '\"
            ]" \
            --output text
